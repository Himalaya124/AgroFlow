<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Farmers - AgroFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white py-4 shadow">
    <h1 class="text-center text-xl font-bold">Registered Farmers</h1>
  </header>

  <!-- Main Container -->
  <div class="max-w-6xl mx-auto p-6 bg-white mt-8 rounded-lg shadow-lg">

    <!-- Search Bar -->
    <div class="mb-4">
      <input 
        type="text" 
        id="search" 
        placeholder="Search by name, ID or region..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
      >
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-200 rounded-lg">
        <thead class="bg-green-700 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Farmer ID</th>
            <th class="py-3 px-4 text-left">Name</th>
            <th class="py-3 px-4 text-left">Region</th>
            <th class="py-3 px-4 text-left">Contact</th>
            <th class="py-3 px-4 text-left">Action</th>
          </tr>
        </thead>
        <tbody id="farmersTable">
          <tr class="hover:bg-green-50 border-b">
            <td class="py-3 px-4">F001</td>
            <td class="py-3 px-4">Abdul Karim</td>
            <td class="py-3 px-4">Chattogram</td>
            <td class="py-3 px-4">017XXXXXXXX</td>
            <td class="py-3 px-4">
              <a href="farmer_dashboard.html" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">View Dashboard</a>
            </td>
          </tr>
          <tr class="hover:bg-green-50 border-b">
            <td class="py-3 px-4">F002</td>
            <td class="py-3 px-4">Rafiqul Islam</td>
            <td class="py-3 px-4">Dhaka</td>
            <td class="py-3 px-4">018XXXXXXXX</td>
            <td class="py-3 px-4">
              <a href="farmer_dashboard.html" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">View Dashboard</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script for Search -->
  <script>
    document.getElementById('search').addEventListener('keyup', function () {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll('#farmersTable tr');
      rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
