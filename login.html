<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgroFlow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <main class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
    <div class="flex items-center justify-center mb-6">
      <img src="logo.jpg" alt="AgroFlow Logo" class="w-14 h-auto mr-3" />
      <h1 class="text-3xl font-bold text-green-800">AgroFlow</h1>
    </div>

    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Login</h2>

    <form action="officer_dashboard.html" method="get" class="space-y-5">

      <label for="officerId" class="block text-gray-700 font-semibold">User ID</label>
      <input type="text" id="officerId" name="userid" placeholder="Enter your ID" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <label for="password" class="block text-gray-700 font-semibold">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <div class="text-right">
        <a href="#" class="text-green-700 hover:underline text-sm">Forgot Password?</a>
      </div>

      <button type="submit"
              class="w-full bg-green-700 hover:bg-green-900 text-white font-bold py-3 rounded-md transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="signup.html" class="text-green-700 font-semibold hover:underline">Sign Up</a>
    </p>
  </main>

</body>
</html>
