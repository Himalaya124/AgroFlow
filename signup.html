<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgroFlow - Officer Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <main class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
    <div class="flex items-center justify-center mb-6">
      <img src="logo.jpg" alt="AgroFlow Logo" class="w-14 h-auto mr-3" />
      <h1 class="text-3xl font-bold text-green-800">AgroFlow</h1>
    </div>

    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Officer Sign Up</h2>

    <form action="officer_dashboard.html" method="post" class="space-y-5" autocomplete="off">

      <label for="officerId" class="block text-gray-700 font-semibold">Officer ID</label>
      <input type="text" id="officerId" name="officer_id" placeholder="Enter your Officer ID" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <label for="name" class="block text-gray-700 font-semibold">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <label for="nid" class="block text-gray-700 font-semibold">National ID (NID)</label>
      <input type="text" id="nid" name="nid" placeholder="Enter your National ID number" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <label for="officeLocation" class="block text-gray-700 font-semibold">Office Location</label>
      <input type="text" id="officeLocation" name="office_location" placeholder="Enter your office location" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <label for="regionAssigned" class="block text-gray-700 font-semibold">Region Assigned</label>
      <input type="text" id="regionAssigned" name="region_assigned" placeholder="Enter your assigned region" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <label for="contact" class="block text-gray-700 font-semibold">Contact</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your phone or email" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <label for="password" class="block text-gray-700 font-semibold">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <label for="confirmPassword" class="block text-gray-700 font-semibold">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

      <button type="submit"
              class="w-full bg-green-700 hover:bg-green-900 text-white font-bold py-3 rounded-md transition">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-green-700 font-semibold hover:underline">Login</a>
    </p>
  </main>

</body>
</html>
